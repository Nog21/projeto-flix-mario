<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? 
    family=Montserrat:wght@100;300&family=Open+Sans:wght@300&family=Poppins:wght@100;300;500&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <title>MarioFlix</title>
</head>

<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img src="./src/img/logo-chapeu-mario.png" class="logo" alt="logo chapeu mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="informacoes">
            <img src="./src/img/titulo.png" class="imagem-titulo" alt="imagem do titulo do filme">
            <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae eos at
                voluptatem quas officia culpa velit iure autem recusandae ratione, aperiam
                neque eligendi, odit deserunt sed ullam architecto aut. Velit.
            </p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img src="./src/img/super-mario-chars.png" class="mario" alt="">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
